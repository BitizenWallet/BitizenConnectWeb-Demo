<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitizenConnectWeb SDK Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-lg m-auto">
    <div id="hideInConnected" class="text-center p-5 pt-20 md:p-20">
        <button id="connectBtn" class="border-solid border-2 p-4 rounded-md min-w-[18rem]">
            <img class="w-8 h-8 inline-block" id="bitizenLogo">
            &nbsp;Connect with Bitizen&nbsp;
            <svg class="animate-spin inline-block -ml-1 mr-3 h-5 w-5 text-green hidden"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </button>
    </div>
    <div id="showInConnected" class="hidden p-5 md:p-10">
        <div class="flex justify-between">
            <p>
                <span class="font-light">Connected to</span><br>
                <span id="connectedChainName" class="font-bold">Ethereum Mainnet</span>
            </p>
            <p class="text-right">
                <select id="accountsSelect" class="font-bold max-w-[10rem] md:max-w-[16rem] text-ellipsis"></select><br>
                <button id="disconnectBtn" class="font-light">Disconnect</button>
            </p>
        </div>
        <div class="pt-10 text-center space-y-2">
            <p class="border-solid border-2 p-4 rounded-md w-full">Balance: <span id="balance"></span></p>
            <button id="personalSignBtn" class="block border-solid border-2 p-4 rounded-md w-full">Call
                personal_sign</button>
            <button id="sendTransactionBtn" class="block border-solid border-2 p-4 rounded-md w-full">Call
                sendTransaction</button>
        </div>
    </div>
    <script type="module" src="app.ts"></script>
</body>

</html>
